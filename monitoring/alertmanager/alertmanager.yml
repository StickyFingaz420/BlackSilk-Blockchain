global:
  smtp_smarthost: '${SMTP_HOST:-localhost:587}'
  smtp_from: '${SMTP_FROM:-alerts@blacksilk.network}'
  smtp_auth_username: '${SMTP_USERNAME:-""}'
  smtp_auth_password: '${SMTP_PASSWORD:-""}'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
    
    - match:
        component: security
      receiver: 'security-alerts'
      group_wait: 5s
      repeat_interval: 30m
    
    - match:
        component: marketplace
      receiver: 'marketplace-alerts'
    
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'default'
    email_configs:
      - to: '${ALERT_EMAIL_DEFAULT:-admin@blacksilk.network}'
        subject: '[BlackSilk] {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Component: {{ .Labels.component }}
          Instance: {{ .Labels.instance }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_CRITICAL:-ops@blacksilk.network}'
        subject: 'üö® [CRITICAL] BlackSilk Alert: {{ .GroupLabels.alertname }}'
        body: |
