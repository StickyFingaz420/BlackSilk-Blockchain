  - name: 'warning-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_WARNING:-monitoring@blacksilk.network}'
        subject: '[Warning] BlackSilk Alert: {{ .GroupLabels.alertname }}'
        body: |
