          {{ range .Alerts }}
          üõ°Ô∏è Alert: {{ .Annotations.summary }}
          üìù Description: {{ .Annotations.description }}
          ‚ö†Ô∏è Severity: {{ .Labels.severity }}
          üîß Component: {{ .Labels.component }}
          üñ•Ô∏è Instance: {{ .Labels.instance }}
