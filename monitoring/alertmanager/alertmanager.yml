  - name: 'security-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_SECURITY:-security@blacksilk.network}'
        subject: 'üõ°Ô∏è [SECURITY] BlackSilk Security Alert: {{ .GroupLabels.alertname }}'
        body: |
