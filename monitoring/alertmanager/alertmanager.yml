  - name: 'marketplace-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_MARKETPLACE:-marketplace@blacksilk.network}'
        subject: '[Marketplace] BlackSilk Alert: {{ .GroupLabels.alertname }}'
        body: |
