<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{product.title}} - BlackSilk Marketplace</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .back-btn { display: inline-block; padding: 8px 16px; background: #6c757d; color: white; text-decoration: none; border-radius: 4px; margin-bottom: 20px; }
        .product-details { margin-bottom: 30px; }
        .buy-btn { display: inline-block; padding: 12px 24px; background: #28a745; color: white; text-decoration: none; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Marketplace</a>
        
        <div class="product-details">
            <h1>{{product.title}}</h1>
            <p><strong>Description:</strong> {{product.description}}</p>
            <p><strong>Price:</strong> {{product.price}} BLK</p>
            <p><strong>Shipping:</strong> {{product.shipping_price}} BLK</p>
            <p><strong>Vendor:</strong> {{product.vendor_name}}</p>
            <p><strong>Category:</strong> {{product.category}}</p>
        </div>
        
        <a href="/order/{{product.id}}" class="buy-btn">Purchase Product</a>
    </div>
</body>
</html>
